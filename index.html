<!DOCTYPE html>
<html lang="en-us">
    <!--Adding webpage tabb title and linking to CSS style sheet-->
    <head>
        <meta charset="UTF-8">
        <title>HW-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!--Adding a container around the entire webpage-->
        <div class="container">
        
        <!--Adding a header-->
        <header>
            header
        </header>

        <!--Adding the nav section-->
        <div class="nav">
            nav
        </div>   

        <!--Adding the section container that I'm going to float left-->
        <div id="left">
            section
            <!--Adding the article section with the headers and paragraph section inside-->
            <div class="article">
                article
                <!--Adding the headers section-->
                <div class="headers">
                    <strong>h1, h2, h3</strong>
                </div>
                <!--Adding the paragraph section-->
                <div class="paragraph">
                    <p>p</p>
                </div>   
            </div>
        </div>     
        
        <!--Adding the aside section that I'll float right using CSS-->
        <div id="right">
            aside
        </div>

        <div class="clear"></div>

        <!--Adding the footer section (Doesn't need div tags. It works just like the header)-->
        <footer>
            footer
        </footer>

        </div>
    </body>
</html>
